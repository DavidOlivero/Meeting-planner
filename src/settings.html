<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="assets/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="assets/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    <script src="assets/kit.fontawesome.com_f6a7558c90.js"></script>
    <link rel="stylesheet" href="assets/jquery-ui-1.13.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/jquery-ui-1.13.2.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="assets/jquery-ui-1.13.2.custom/jquery-ui.theme.min.css">
    <script src="JS/global_config.js"></script>
    <script src="JS/settings.js"></script>
    <link rel="stylesheet" href="CSS/global_styles.css">
    <link rel="stylesheet" href="CSS/settings.css">
    <link rel="stylesheet" href="CSS/light.css">
</head>
<body>
    <div id="options">
        <ul>
            <li>Apariencia</li>
            <li>WhatSapp</li>
        </ul>
    </div>

    <div id="theme">
        <div id="light">
            <div></div>
            <p>Light</p>
        </div>
        <div id="dark">
            <div></div>
            <p>Dark</p>
        </div>
    </div>

    <div id="WhatSapp">
        <div id="continer">
            <img src="assets/QR.png" alt="QR para recibir mensajes">
            <p>
                Escanee el siguiente código QR 
                --El escaneo no debe hacerlo con el scanner QR de WhatSapp--
                ó guarde el siguiente número en su smartPhone +1 (415) 523-8886. Luego envíe el siguiente mensaje
                "join nervous-shirt"
            </p>
            <h4>Contactos agregados</h4>

            <div id="contact">
                <input type="text" placeholder="+57300000000">
                <i class="fa-regular fa-plus"></i>

                <div id="numbers">
                    <ul id="number-list"></ul>
                </div>
            </div>
        </div>

        <div id="add-name">
            <label for="name" id="name">Nombre del contacto</label>
            <input type="text" id="name" placeholder="Juán">
            <button id="send">Listo</button>
        </div>
    </div>
</body>
</html>
