<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings config</title>
    <script src="assets/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="assets/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    <script src="assets/kit.fontawesome.com_f6a7558c90.js"></script>
    <script src="JS/global_config.js"></script>
    <script src="JS/meeting_info.js"></script>
    <link rel="stylesheet" href="assets/jquery-ui-1.13.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/jquery-ui-1.13.2.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="assets/jquery-ui-1.13.2.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="CSS/global_styles.css">
    <link rel="stylesheet" href="CSS/global_elements_styles.css">
    <link rel="stylesheet" href="CSS/meeting_info.css">
    <link rel="stylesheet" href="CSS/light.css">
</head>
<body>
    <img id="unresult" src="assets/unresult.png" alt="Sin resultados">
    <div id="search-area">
        <input type="text" name="search" id="search" placeholder="Buscar elementos">
        <i class="fa-solid fa-filter"></i>
        <i class="fa-solid fa-circle-xmark"></i>
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <img id="empity" src="assets/empity.png" alt="empity" width="300">
    <section id="meetings">
        <ul id="meetings-list"></ul>
    </section>

    <section id="info">
        <button id="close">Cerrar</button>
    </section>

    <section id="filter">
        <form action="#" id="filter-form">
            <div class="option">
                <label for="name">Por nombre del conferenciante</label>
                <input type="text" id="name">
            </div>
            <div class="option">
                <label for="sketch">Por nombre de la conferencia</label>
                <input type="text" id="sketch">
            </div>
            <div class="option">
                <label for="congregation">Por nombre de la congregaci√≥n</label>
                <input type="text" id="congregation">
            </div>
            <div class="option">
                <label for="date">Por rango de fecha</label>
                <div>
                    <label for="date1">De</label>
                    <input type="date" id="date1">
                    <label for="date2">ha</label>
                    <input type="date" id="date2">
                </div>
            </div>

            <div id="controls">
                <button id="close">Cancelar</button>
                <input type="submit" value="Aplicar filtro" id="done">
            </div>
        </form>
    </section>
</body>
</html>
